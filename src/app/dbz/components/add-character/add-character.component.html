
<input type="text" (keyup)="emitSearchHero()" [(ngModel)]="search" class="form-control" placeholder="Buscar">
<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar </h4>
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    agregar
  </button>

  <!--<pre>{{search| json}}</pre>

  <pre>{{character| json}}</pre>-->

</form>
